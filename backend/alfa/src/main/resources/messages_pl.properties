talent.acute_hearing.name=Czuły słuch
talent.acute_hearing.description=Bohater obdarzony jest wyjątkowo czułym słuchem. Otrzymuje modyfikator +20 do testów spostrzegawczości podczas nasłuchiwania.

talent.aethyric_attunement.name=Zmysł magii
talent.aethyric_attunement.description=Bohater potrafi umiejętnie manipulować Wiatrami Magii. Otrzymuje modyfikator +10 do testów splatania magii oraz wykrywania magii.