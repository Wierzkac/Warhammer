career.agitator.name=Pod\u017Cegacz
career.agitator.description=Wi\u0119kszo\u015B\u0107 obywateli Imperium ma niewiele do powiedzenia w kwestii polityki. Stanowieniem i egzekwowaniem prawa zajmuj\u0105 si\u0119 Imprerator i elektorzy, przy wsparciu rozmaitych \u015Bwi\u0105ty\u0144 (w\u015Br\u00F3d kt\u00F3rych najwa\u017Cniejsz\u0105 rol\u0119 pe\u0142ni\u0105 kulty Sigmara i Ulryka). Niemniej jednak w miastach Imperium do\u015B\u0107 cz\u0119stym widokiem s\u0105 r\u00F3\u017Cnego rodzaju dzia\u0142acze polityczni. Pod\u017Cegacze agituj\u0105 w rozmaitych sprawach, rozdaj\u0105 ulotki, a tak\u017Ce wyg\u0142aszaj\u0105  p\u0142omienne przemowy i apele, podburzaj\u0105c okoliczn\u0105 ludno\u015B\u0107. W wi\u0119kszo\u015Bci przypadk\u00F3w s\u0105 ignorowani przez stra\u017C i w\u0142adze. Jednak bardziej aktywni pod\u017Cegacze - szczeg\u00F3lnie tacy, kt\u00F3rym uda\u0142o si\u0119 utrafi\u0107 w czu\u0142y punkt niezadowolonych ch\u0142op\u00F3w i mieszczan - mog\u0105 by\u0107 uznani za niebezpiecznych przest\u0119pc\u00F3w, winnych zak\u0142\u00F3cania proz\u0105dku publicznego. Tacy pod\u017Cegacze bywaj\u0105 prze\u015Bladowani przez miejskie stra\u017Ce, oskar\u017Cani o herezj\u0119 przez lokalnych kap\u0142an\u00F3w lub wydawani w r\u0119ce \u0142owc\u00F3w czarownic. Pomimo wielkiego ryzyka, pod\u017Cegacze wci\u0105\u017C dzia\u0142aj\u0105. Niekt\u00F3rzy naprawd\u0119 wierz\u0105 w "spraw\u0119", za kt\u00F3r\u0105 agituj\u0105, chocia\u017C trafiaj\u0105 si\u0119 te\u017C \u017C\u0105dni w\u0142adzy cynicy, r\u00F3wnie wyst\u0119pni jak ci, przeciw kt\u00F3rym si\u0119 opowiadaj\u0105.

career.apprentice_wizard.name=Ucze\u0144 czarodzieja
career.apprentice_wizard.description=Ludzie obdarzeni talentem magicznym budz\u0105 instynktowny niepok\u00F3j w\u015Br\u00F3d posp\u00F3lstwa. Nie bez powodu. Potrafi\u0105 dokonywa\u0107 rzeczy, kt\u00F3re zaprzaczaj\u0105 zdrowemu rozs\u0105dkowu. Jednak nie jest to dar, kt\u00F3ry \u0142atwo kontrolowa\u0107. Magiczna aura takich os\u00F3b, szczeg\u00F3lnie pocz\u0105tkuj\u0105cych, przyci\u0105ga demony. Aby zapobiec nieszcz\u0119\u015Bciu, czarodzieje wyszukuj\u0105 swoich potencjalnych nast\u0119pc\u00F3w i wysy\u0142aj\u0105 ich na nauk\u0119 do jednego z o\u015Bmiu Koleg\u00F3w Magii. Tam m\u0142odzi uczniowie praktykuj\u0105 magi\u0119 pod uwa\u017Cnym okiem mistrz\u00F3w, jednocze\u015Bnie zastanawiaj\u0105c si\u0119 nad wyborem Tradycji. Niekt\u00F3rzy z nich s\u0142u\u017C\u0105 czarodziejom, kt\u00F3rzy odkryli ich talent. Inni imaj\u0105 si\u0119 r\u00F3\u017Cnych zaj\u0119\u0107, by zarobi\u0107 na czesne w Akademii Magii. Elfy maj\u0105 wrodzone zdolno\u015Bci magiczne, wi\u0119c nie musz\u0105 korzysta\u0107 z ludzkich organizacji, zamiast tego ucz\u0105c si\u0119 od elfich mistrz\u00F3w magii.

